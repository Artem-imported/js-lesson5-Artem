<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма з різними функціями</title>
</head>
<body>
    <!-- Список з напоями -->
    <div class="block">
        <label for="drink">Оберіть напій:</label>
        <select id="drink">
            <option value="Кава">Кава</option>
            <option value="Чай">Чай</option>
            <option value="Сік">Сік</option>
        </select>
        <p id="drinkMessage"></p>
    </div>

    <!-- Перевірка дня тижня -->
    <div class="block">
        <label for="dayInput">Введіть день тижня:</label>
        <input type="text" id="dayInput">
        <button onclick="checkDay()">Перевірити</button>
        <p id="dayMessage"></p>
    </div>

    <!-- Перевірка пори року за номером місяця -->
    <div class="block">
        <label for="monthInput">Введіть номер місяця:</label>
        <input type="number" id="monthInput">
        <button onclick="checkSeason()">Перевірити пору року</button>
        <p id="seasonMessage"></p>
    </div>

    <!-- Кількість днів у місяці -->
    <div class="block">
        <label for="daysInMonthInput">Введіть номер місяця:</label>
        <input type="number" id="daysInMonthInput">
        <button onclick="checkDaysInMonth()">Дізнатися кількість днів</button>
        <p id="daysInMonthMessage"></p>
    </div>

    <!-- Дії за кольором -->
    <div class="block">
        <label for="colorInput">Введіть назву кольору:</label>
        <input type="text" id="colorInput">
        <button onclick="checkColor()">Перевірити дію</button>
        <p id="colorMessage"></p>
    </div>

    <!-- Калькулятор -->
    <div class="block">
        <label for="num1">Число 1:</label>
        <input type="number" id="num1">
        <label for="num2">Число 2:</label>
        <input type="number" id="num2">
        <label for="operation">Операція:</label>
        <select id="operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <button onclick="calculate()">Виконати операцію</button>
        <p id="calcMessage"></p>
    </div>

<script>
// Виведення повідомлення при виборі напою
document.getElementById("drink").addEventListener("change", function() {
    document.getElementById("drinkMessage").innerText = `Ви обрали: ${this.value}`;
});

// Перевірка дня тижня
const daysMap = {
    "понеділок": "Це робочий день",
    "вівторок": "Це робочий день",
    "середа": "Це робочий день",
    "четвер": "Це робочий день",
    "п'ятниця": "Це робочий день",
    "субота": "Це вихідний",
    "неділя": "Це вихідний"
};

function checkDay() {
    const day = document.getElementById("dayInput").value.toLowerCase();
    document.getElementById("dayMessage").innerText = daysMap[day] || "Невірний день тижня";
}

// Перевірка пори року
const seasonMap = {
    1: "Зима", 2: "Зима", 12: "Зима",
    3: "Весна", 4: "Весна", 5: "Весна",
    6: "Літо", 7: "Літо", 8: "Літо",
    9: "Осінь", 10: "Осінь", 11: "Осінь"
};

function checkSeason() {
    const month = parseInt(document.getElementById("monthInput").value);
    document.getElementById("seasonMessage").innerText = seasonMap[month] || "Невірний номер місяця";
}

// Виведення кількості днів у місяці
const daysInMonthMap = {
    1: 31, 2: 28, 3: 31, 4: 30, 5: 31, 6: 30,
    7: 31, 8: 31, 9: 30, 10: 31, 11: 30, 12: 31
};

function checkDaysInMonth() {
    const month = parseInt(document.getElementById("daysInMonthInput").value);
    document.getElementById("daysInMonthMessage").innerText = daysInMonthMap[month] || "Невірний номер місяця";
}

// Виведення дії за кольором
const colorActions = {
    "червоний": "Стоп",
    "зелений": "Йти",
    "жовтий": "Чекати"
};

function checkColor() {
    const color = document.getElementById("colorInput").value.toLowerCase();
    document.getElementById("colorMessage").innerText = colorActions[color] || "Невірний колір";
}

// Калькулятор
const operationsMap = {
    "+": (a, b) => a + b,
    "-": (a, b) => a - b,
    "*": (a, b) => a * b,
    "/": (a, b) => b === 0 ? "Ділення на нуль неможливе!" : a / b
};

function calculate() {
    const num1 = parseFloat(document.getElementById("num1").value);
    const num2 = parseFloat(document.getElementById("num2").value);
    const operation = document.getElementById("operation").value;
    const result = operationsMap[operation](num1, num2);
    document.getElementById("calcMessage").innerText = `Результат: ${result}`;
}
</script>

</body>
</html>
